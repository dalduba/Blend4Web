<!DOCTYPE html>
<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1' />
    <title>Code Snippets</title>
    <link type='text/css' rel='stylesheet' href='code_snippets.min.css?v=15.10'/>
    <script type='text/javascript' src='../common/b4w.simple.min.js?v=15.10'></script>
    <script data-scene='bone_api' src='scripts/bone_api.js' type='text/javascript' data-name='Bone API'></script>
    <script data-scene='camera_animation' src='scripts/camera_animation.js' type='text/javascript' data-name='Camera Animation'></script>
    <script data-scene='camera_move_styles' data-styles='true' src='scripts/camera_move_styles.js' type='text/javascript' data-name='Camera Move Styles'></script>
    <script data-scene='canvas_texture' src='scripts/canvas_texture.js' type='text/javascript' data-name='Canvas Texture'></script>
    <script data-scene='custom_anchors_main' src='scripts/custom_anchors.js' type='text/javascript' data-name='Custom Anchors'></script>
    <script data-scene='dynamic_geometry' src='scripts/dynamic_geometry.js' type='text/javascript' data-name='Dynamic Geometry'></script>
    <script data-scene='gyro' src='scripts/gyro.js' type='text/javascript' data-name='Gyro'></script>
    <script data-scene='instancing' src='scripts/instancing.js' type='text/javascript' data-name='Instancing'></script>
    <script data-scene='material_api' src='scripts/material_api.js' type='text/javascript' data-name='Material API'></script>
    <script data-scene='morphing' data-styles='true' src='scripts/morphing.js' type='text/javascript' data-name='Morphing'></script>
    <script data-scene='raytest' src='scripts/raytest.js' type='text/javascript' data-name='Ray Test'></script>
    <script type='text/javascript' src='code_snippets.min.js?v=15.10'></script>
</head>
<body>
    <div id="canvas_cont" oncontextmenu="return false"></div>
    <div id="schedule"></div>
    <div id="interface">
        <div class="container">
            <a class="text" id="open_script" target="_blank" style="cursor: pointer;">View Code</a>
        </div>
        <div class="container">
            <a class="text" id="auto_view" target="_self" style="cursor: pointer;">Auto View</a>
        </div>
    </div>

    <div id="code_panel">
        <table>
            <tr>
                <th>
                    <h3>HTML</h3>
                </th>
                <th>
                    <h3>JavaScript</h3>
                    <div id="code_close"></div>
                </th>
            </tr>
            <tr>
                <td>
                    <div>
                        <pre><code id="code_text_html" data-language="html"></code></pre>
                    </div>
                </td>
                <td>
                    <div>
                        <pre><code id="code_text_js" data-language="javascript"></code></pre>
                    </div>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
